<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Generator</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Overpass+Mono&family=VT323&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./assets/css/styles.css" />
	</head>
	<body>
		<div class="window">
			<div class="title-bar">
				<div class="title-bar-text">
					Password generator
				</div>
				<div class="title-bar-controls">
					<button aria-label="Minimize"></button>
					<button aria-label="Maximize"></button>
					<button aria-label="Close"></button>
				</div>
			</div>
			<div class="inner-window">
				<p>Click on generate password button to generate password</p>
				<textarea id="pwd" readonly></textarea>
				<button id="btn">Generate password</button>
			</div>
		</div>
		<script src="./assets/js/script_arrays.js"></script>
	</body>
</html>
